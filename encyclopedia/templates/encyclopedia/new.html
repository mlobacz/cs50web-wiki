{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'encyclopedia:new' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Add new entry">
    </form>
{% endblock %}
